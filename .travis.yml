language: julia

os:
  - linux
  - osx

julia:
  - 0.4
  - nightly

branches:
  only:
    - master

matrix:
  allow_failures:
    - julia: nightly

notifications:
  email: false

# uncomment the following lines to override the default test script
script:
 - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
 - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("CompilerTools"); Pkg.test("CompilerTools"; coverage=true)'
